<div class="productList">
	
	<div class="tile col-xs-12 col-sm-5 col-md-3 col-lg-2" *ngFor="let p of products">
		<img src="{{p.url}}" >
		<div class="description">
			{{p.title | limitText:maxCharactersAllowed}}
			<p>
			<!-- <b>Category No:{{p.albumId}}</b> -->
			</p>
			
		</div>
		
		
		
		<div class="price">
			{{p.id*idToPriceConverter}} {{currency}}
		</div>
		
		 <div class="addToCart" (click)="fnAddToCart(p.id)">
             <span class="glyphicon glyphicon-shopping-cart" ></span>
          </div>
		  <div class="clearfix"></div>
		
	</div>
	
	
</div>
